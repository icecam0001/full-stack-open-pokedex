name: Pipeline!
on:
  push:
    branches:
      - main
jobs:
  lint_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: lint it
        run: npm run eslint
    